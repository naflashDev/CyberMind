name: Unified CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: unified-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit
      - name: Run flake8
        run: flake8 || true
      - name: Run bandit
        run: bandit -r src -f json -o bandit_report.json || true
      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit_report
          path: bandit_report.json

  security:
    name: Security checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install pip-audit
        run: python -m pip install pip-audit
      - name: Run pip-audit
        run: |
          pip-audit -f json -o pip_audit.json || true
      - name: Upload pip-audit
        uses: actions/upload-artifact@v4
        with:
          name: pip_audit
          path: pip_audit.json

  unit-tests:
    name: Unit tests (matrix)
    runs-on: ubuntu-latest
    needs: [setup, lint, security]
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
      - name: Run pytest (unit)
        run: |
          mkdir -p reports
          pytest -q tests/unit --junitxml=reports/unit-${{ matrix.python-version }}.xml || true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs-${{ matrix.python-version }}
          path: |
            reports/**
            .pytest_cache/**
          if-no-files-found: warn

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
      - name: Run integration tests
        run: |
          mkdir -p reports
          # Ejecutar específicamente los nuevos tests E2E añadidos y generar reportes
          pytest -q tests/integration/test_e2e_basic_pipeline.py --junitxml=reports/integration-basic.xml
          pytest -q tests/integration/test_e2e_pipelines.py --junitxml=reports/integration-pipelines.xml
          # Ejecutar el conjunto completo de integración (falla si hay errores)
          pytest -q tests/integration --junitxml=reports/integration.xml
      - name: Upload integration results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            reports/**
            .pytest_cache/**
          if-no-files-found: warn

  coverage:
    name: Coverage report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
      - name: Run coverage (pytest-cov)
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/**
            coverage.xml
            .coverage
          if-no-files-found: warn
  cleanup:
    name: Cleanup (always runs)
    runs-on: ubuntu-latest
    needs: [integration-tests, coverage]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Run cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Cleaning workspace artifacts and caches"
          rm -rf .pytest_cache || true
          rm -rf outputs || true
          echo "Removing uploaded GitHub Actions artifacts"
          python - <<'PY'
          import os, json, urllib.request, urllib.error
          token = os.environ.get('GITHUB_TOKEN')
          repo = os.environ.get('GITHUB_REPOSITORY')
          if not token or not repo:
              print('GITHUB_TOKEN or GITHUB_REPOSITORY not set, skipping artifact deletion')
              raise SystemExit(0)
          headers = {'Authorization': f'token {token}', 'Accept': 'application/vnd.github+json', 'User-Agent': 'actions-runner'}
          url = f'https://api.github.com/repos/{repo}/actions/artifacts'
          req = urllib.request.Request(url, headers=headers)
          try:
              with urllib.request.urlopen(req) as resp:
                  data = json.load(resp)
          except urllib.error.HTTPError as e:
              try:
                  body = e.read().decode()
              except Exception:
                  body = ''
              print('Failed to list artifacts:', e.code, body)
              raise SystemExit(0)
          for a in data.get('artifacts', []):
              aid = a['id']
              aname = a.get('name')
              delurl = f'https://api.github.com/repos/{repo}/actions/artifacts/{aid}'
              dreq = urllib.request.Request(delurl, headers=headers, method='DELETE')
              try:
                  with urllib.request.urlopen(dreq) as dresp:
                      if getattr(dresp, 'status', None) == 204:
                          print('Deleted artifact', aid, aname)
                      else:
                          print('Delete response:', getattr(dresp, 'status', None))
              except urllib.error.HTTPError as e:
                  try:
                      body = e.read().decode()
                  except Exception:
                      body = ''
                  print('Failed delete', aid, e.code, body)
          PY
          echo "Done"
