name: Unified CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: unified-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit
      - name: Run flake8
        run: flake8 || true
      - name: Run bandit
        run: bandit -r src -f json -o bandit_report.json || true
      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit_report
          path: bandit_report.json

  security:
    name: Security checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install pip-audit
        run: python -m pip install pip-audit
      - name: Run pip-audit
        run: |
          pip-audit -f json -o pip_audit.json || true
      - name: Upload pip-audit
        uses: actions/upload-artifact@v4
        with:
          name: pip_audit
          path: pip_audit.json

  unit-tests:
    name: Unit tests (matrix)
    runs-on: ubuntu-latest
    needs: [setup, lint, security]
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
      - name: Run pytest (unit)
        run: pytest -q tests/unit || true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs-${{ matrix.python-version }}
          path: .pytest_cache/**
          if-no-files-found: warn

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
      - name: Run integration tests
        run: pytest -q tests/integration || true
      - name: Upload integration results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: .pytest_cache/**
          if-no-files-found: warn

  cleanup:
    name: Cleanup (always runs)
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Run cleanup
        run: |
          echo "Cleaning workspace artifacts and caches"
          rm -rf .pytest_cache || true
          rm -rf outputs || true
          echo "Done"
