name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security:
    name: Security checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        shell: bash
        run: python -m pip install --upgrade pip

      - name: Install dev dependencies
        shell: bash
        run: python -m pip install -r dev-requirements.txt

      - name: Run pip-audit (JSON)
        shell: bash
        run: |
          python -m pip_audit -f json -o pip_audit.json || true

      - name: Run Bandit (JSON)
        shell: bash
        run: |
          python -m bandit -r src -lll -f json -o bandit_report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            pip_audit.json
            bandit_report.json

  tests:
    name: Run tests
    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: src
    needs: security
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # install runtime requirements first, then dev requirements
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install -r dev-requirements.txt
          # quick verification that critical runtime deps were installed
          pip show loguru || (echo "loguru not installed" && pip freeze)

      - name: Run tests
        shell: bash
        run: |
          # ensure src is importable and run tests
          python -c "import sys; print('PYTHONPATH=', sys.path[0:3])"
          pytest -q
